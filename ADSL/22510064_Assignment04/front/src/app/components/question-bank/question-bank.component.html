<div class="qb-container">
  <h2>Question Bank Entry</h2>
  <form (ngSubmit)="addQuestion()" enctype="multipart/form-data">
    <div class="form-group">
      <label>Question Text</label>
      <textarea [(ngModel)]="questionText" name="questionText" required></textarea>
    </div>
    <div class="form-group">
      <label>Option A</label>
      <input type="text" [(ngModel)]="optionA" name="optionA" required>
    </div>
    <div class="form-group">
      <label>Option B</label>
      <input type="text" [(ngModel)]="optionB" name="optionB" required>
    </div>
    <div class="form-group">
      <label>Option C</label>
      <input type="text" [(ngModel)]="optionC" name="optionC" required>
    </div>
    <div class="form-group">
      <label>Option D</label>
      <input type="text" [(ngModel)]="optionD" name="optionD" required>
    </div>
    <div class="form-group">
      <label>Correct Option</label>
      <select [(ngModel)]="correctOption" name="correctOption">
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
        <option value="D">D</option>
      </select>
    </div>
    <div class="form-group">
      <label>Difficulty</label>
      <select [(ngModel)]="difficulty" name="difficulty">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select>
    </div>
    <div class="form-group">
      <label>Image (optional)</label>
      <input type="file" (change)="onFileChange($event)" name="image">
    </div>
    <button type="submit" class="submit-btn">Add Question</button>
  </form>
</div>

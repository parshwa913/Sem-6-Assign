<div class="report-container">
  <h2>Exam Report</h2>
  <table>
    <thead>
      <tr>
        <th>Exam Title</th>
        <th>Student Name</th>
        <th>Score</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of reportData">
        <td>{{ row.examTitle }}</td>
        <td>{{ row.studentName }}</td>
        <td>{{ row.score }}</td>
        <td>{{ row.status }}</td>
      </tr>
    </tbody>
  </table>
</div>
